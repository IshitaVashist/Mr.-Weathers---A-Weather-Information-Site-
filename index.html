<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Application (v.1.0)</title>
    <link rel="icon" href="images/tab.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       
            <div class="heading"> Mr. WEATHERS - A Weather Information Site</div>
     <div class="search">
    <input class="input" type="text" placeholder="Enter your place" spellcheck="false">   
     <button class="button" height="2">
        <img src="images/searchingit.png" alt="searching">
    </button>
     </div>

    <span class="error"> Invalid Name </span>
    <div class="places">
        <ul>
            <li class="city">CITY</li>
            <li class="temp">37 Â°C</li>
            <li class="condition">Weather Condition</li>
        </ul>
        <div class="smallboxes">
            <div class="feelslike griditem"> FEELS-LIKE</div>
            <div class="mintemp griditem">MIN-TEMP </div>
            <div class="maxtemp griditem"> MAX-TEMP </div>
            <div class="pressure griditem"> PRESSURE</div>
            <div class="windspeed griditem">WIND-SPEED</div>
            <div class="humidity griditem"> HUMIDITY</div>

        </div>

    </div>
    </div>

    <script src="script.js"></script>
   

</body>
</html>
